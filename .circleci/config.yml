version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run: dotnet build -c Release
      - run:
          name: Compress Artifacts
          command: Compress-Archive .\Release\net5.0\* .\SFMLRaycaster.zip
      - persist_to_workspace:
          root: .
          paths:
            - .
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: 'ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete 0.0.1.${BUILD_SHA:0:8} ./SFMLRaycaster.zip'


workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build